<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>&#128393; Todo Application</title>
  <script type="module" src="./src/main.ts"></script>
  <script src="./src/todo/todo.modal.js"></script>
</head>

<body>
<div id="app">
  <div class="container">
    <div class="block">
      <div class="panel is-warning">
        <p class="panel-heading has-text-centered">Unfinished
          <button id="deleteUnfinishedButton" class="is-outlined bi bi-trash delete-unfinished-todo-modal"
                  title="Delete all unfinished" data-target="deleteUnfinishedTodoModal"></button>

          <div id="deleteUnfinishedTodoModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <section class="modal-card-body">
                <div class="grid is-2">
                  <div class="cell">
                    <p class="has-text-centered">Do you really want to delete all <b>unfinished</b> todos?</p>
                  </div>
                </div>
              </section>
              <div class="fixed-grid has-2-cols">
                <div class="grid">
                  <div class="cell">
                    <button id="deleteUnfinishedModal" class="button is-danger is-fullwidth">Delete</button>
                  </div>
                  <div class="cell">
                    <button id="closeUnfinishedModal" class="button is-primary is-fullwidth">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </p>
        <div class="panel-list">
          <div id="unfinishedTodosArea"></div>
        </div>
      </div>
      <div class="container">
        <form id="editTodoForm" class="is-hidden">
          <div class="panel is-info">
            <p id="editTodoTitle" class="panel-heading"></p>
            <div class="panel-block">
              <div class="field">
                <div class="control">
                  <label for="completeTodoCheckbox">Complete todo</label>
                  <input id="completeTodoCheckbox" type="checkbox">
                </div>
                <div class="control py-2">
                  <button id="saveTodoButton" type="submit" class="button is-success is-pulled-left">Save Todo</button>
                  <button id="cancelTodoButton" class="button is-danger is-pulled-right">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="block py-4">
      <div class="panel is-success">
        <p class="panel-heading has-text-centered">Completed
          <button id="deleteCompletedButton" class="is-outlined bi bi-trash delete-completed-todo-modal"
                  title="Delete all completed" data-target="deleteCompletedTodoModal"></button>
          <div id="deleteCompletedTodoModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <section class="modal-card-body">
                <div class="grid is-2">
                  <div class="cell">
                    <p class="has-text-centered">Do you really want to delete all <b>completed</b> todos?</p>
                  </div>
                </div>
              </section>
              <div class="fixed-grid has-2-cols">
                <div class="grid">
                  <div class="cell">
                    <button id="deleteCompletedModal" class="button is-danger is-fullwidth">Delete</button>
                  </div>
                  <div class="cell">
                    <button id="closeDeleteModal" class="button is-primary is-fullwidth">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </p>
      </div>
      <div id="completedTodosArea"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="panel is-link">
    <p class="panel-heading has-text-centered">
      <button id="createTodoButton" class="create-todo-modal" data-target="createTodoModal"
              title="Add a new todo to the database" style="width: 100%">
        Add todo
      </button>
    </p>
  </div>

  <div id="createTodoModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <section class="modal-card-body">
        <div class="grid is-2">
          <div class="cell">
            <label for="todoTitle">Todo title</label>
            <input type="text" id="todoTitle">
          </div>
        </div>
      </section>
      <div class="fixed-grid has-2-cols">
        <div class="grid">
          <div class="cell">
            <button id="createTodo" class="button is-success is-fullwidth">Create</button>
          </div>
          <div class="cell">
            <button id="closeModal" class="button is-danger is-fullwidth">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
