<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>&#128393; Todo Application</title>
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
<div id="app">
  <div class="container">
    <form id="todoForm">
      <div class="box">
        <div class="block">
          <div id="createNewTodoArea">
            <div class="field">
              <label class="label">Todo title</label>
              <div class="control">
                <input id="todoTitle" class="input" type="text" placeholder="Enter todo title">
              </div>
            </div>
            <button type="submit" id="createTodo" class="button is-success">Add new todo</button>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="block px-2">
          <h1 class="sub-title">Unfinished todos</h1>
        </div>
        <div id="unfinishedTodosArea"></div>
      </div>

      <div class="block">
        <div class="block px-2">
          <h1 class="sub-title">Completed todos</h1>
        </div>
        <div id="completedTodosArea"></div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
