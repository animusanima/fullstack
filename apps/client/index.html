<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/bulma.css">
  <link rel="stylesheet" href="/css/toastify.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>&#128393; Todo Application</title>
  <script type="module" src="./src/main.ts"></script>
</head>

<body>
<div id="app">
  <div class="container">
    <form id="todoForm">
      <div class="panel is-link">
        <p class="panel-heading has-text-centered">Create a new todo</p>
        <div class="panel-block">
          <div id="createNewTodoArea">
            <div class="field is-grouped">
              <div class="control">
                <label for="todoTitle"></label>
                <input id="todoTitle" class="input" type="text" placeholder="Enter todo title">
              </div>
              <div class="control">
                <button type="submit" id="createTodo" class="button is-success is-rounded"
                        title="Add a new todo to the database">
                  Add new todo
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="panel is-danger">
          <p class="panel-heading has-text-centered">Unfinished todos</p>
          <div class="panel-list">
            <div id="unfinishedTodosArea"></div>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="panel is-success">
          <p class="panel-heading has-text-centered">Completed todos</p>
        </div>
        <div id="completedTodosArea"></div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
